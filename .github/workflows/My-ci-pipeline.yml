name: Continuous Integration
on:
  push:
    paths-ignore:
      - '**.md'
      - '**.lock'
      - '.github\**'
      - '.idea\**'     
      - '.pytest_cache\**'
      - '.venv\**'
      - '.vscode\**'

  pull_request:
    paths-ignore:
      - '**.md'
      - '.github\**'
      - '.idea\**'     
      - '.vscode\**'

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: BuildTestImage
      run: docker build --target test --tag todo-app:test .
    
    - name: BuildAndTestImage
      run: docker run --env-file .env.test todo-app:test tests

  Publish:
    #if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'pull_request' }}
    #if: ${{ github.ref == 'refs/heads/module10' && github.event_name == 'push' }}
    name: Publish
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - uses: actions/checkout@v2
    
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true

    - name: publish to docker hub
      run: echo "Publishing!"

    - name: Build Image
      run: docker build --target production --tag wishy78/todo-app:latest .

    - name: Login to Docker hub
      run: docker login --username wishy78 --password "${{ secrets.DOCKER_PASSWORD }}"

    - name: Publish to Docker hub
      run: docker push wishy78/todo-app:latest
  
  Infastucture:
    #if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'pull_request' }}
    #if: ${{ github.ref == 'refs/heads/module10' && github.event_name == 'push' }}
    name: Infastucture with Terraform
    runs-on: ubuntu-latest
    needs: [Publish]
    steps:
    - uses: actions/checkout@v2
    
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true

    - name: Azure Login
      run: az login --service-principal -u ${{ secrets.AZURE_SERVICE_PRINCIPAL_NAME }} -p ${{ secrets.AZURE_SECRET }} --tenant ${{ secrets.AZURE_TENANT }}"
    
    - name: initiate Terraform
      run: terraform init

    - name: Apply Infastucture via Terraform
      run: terraform -auto-approve

  cd:
    #if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'pull_request' }}
    #if: ${{ github.ref == 'refs/heads/module10' && github.event_name == 'push' }}
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [Infastucture]
    steps:
    - uses: actions/checkout@v2
    
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true
    
    - name: Deploy to azure
      run: curl --fail -dH -X POST ${{secrets.AZURE_WEBHOOK_URL}}

    - name: Test connection    
      run: curl --fail https://dev-app-jonl-ex12.azurewebsites.net 
