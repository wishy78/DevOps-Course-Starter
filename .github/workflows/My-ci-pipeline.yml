name: Continuous Integration
on:
  push:
    paths-ignore:
      - '**.md'
      - '**.lock'
      - '.github\**'
      - '.idea\**'     
      - '.pytest_cache\**'
      - '.venv\**'
      - '.vscode\**'

  pull_request:
    paths-ignore:
      - '**.md'
      - '.github\**'
      - '.idea\**'     
      - '.vscode\**'

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: BuildTestImage
      run: docker build --target test --tag todo-app:test .
    
    - name: BuildAndTestImage
      run: docker run --env-file .env.test todo-app:test tests

  Publish:
    #if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'pull_request' }}
    #if: ${{ github.ref == 'refs/heads/module10' && github.event_name == 'push' }}
    name: Publish
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - uses: actions/checkout@v3
    
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true

    #- name: publish to docker hub
    #  run: echo "Publishing!"

    - name: Build Image
      run: docker build --target production --tag wishy78/todo-app:latest .

    - name: Login to Docker hub
      run: docker login --username wishy78 --password "${{ secrets.DOCKER_PASSWORD }}"

    - name: Publish to Docker hub
      run: docker push wishy78/todo-app:latest
  
  Infastucture:
    #if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'pull_request' }}
    #if: ${{ github.ref == 'refs/heads/module10' && github.event_name == 'push' }}
    name: Infastucture with Terraform
    runs-on: ubuntu-latest
    needs: [Publish]
    env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}

    steps:
    - uses: actions/checkout@v3
    
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true
   
    - name: initiate Terraform
      run: terraform init

   # - name: Apply Infastucture via Terraform
   #   if: github.ref == 'refs/heads/"master"' && github.event_name == 'push'
   #   run: terraform -auto-approve

  cd:
    #if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'pull_request' }}
    #if: ${{ github.ref == 'refs/heads/module10' && github.event_name == 'push' }}
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [Infastucture]
    steps:
    - uses: actions/checkout@v3
    
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true
    
    - name: Deploy to azure
      run: curl --fail -dH -X POST ${{secrets.AZURE_WEBHOOK_URL}}

    - name: Test connection    
      run: curl --fail https://dev-app-jonl-ex12.azurewebsites.net 

