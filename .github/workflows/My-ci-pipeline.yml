name: Continuous Integration
on:
  push:
    paths-ignore:
      - '**.md'
      - '**.lock'
      - '.github\**'
      - '.idea\**'     
      - '.pytest_cache\**'
      - '.venv\**'
      - '.vscode\**'

  pull_request:
    paths-ignore:
      - '**.md'
      - '.github\**'
      - '.idea\**'     
      - '.vscode\**'

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: BuildTestImage
      run: docker build --target test --tag todo-app:test .
    
    - name: BuildAndTestImage
      run: docker run --env-file .env.test todo-app:test tests

  Publish:
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    #if: ${{ github.ref == 'refs/heads/module8' && github.event_name == 'push' }}
    name: Publish
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - uses: actions/checkout@v2
    
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true

    - name: publish to docker hub
      run: echo "Publishing!"

    #- name: Build Image
    #  run: docker build --tag latest .
    - name: Build Image
      run: docker build --target production --tag wishy78/todo-app:module9 .

    - name: Login to Docker hub
      run: docker login --username wishy78 --password "${{ secrets.DOCKER_PASSWORD }}"

    - name: Publish to Docker hub
      run: docker push wishy78/todo-app:module9
  

  cd:
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    #if: ${{ github.ref == 'refs/heads/module9' && github.event_name == 'push' }}
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [Publish]
    steps:
    - uses: actions/checkout@v2
    
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true

    - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: "module8jon" #Must be unique in Heroku
        heroku_email: "wishy78@hotmail.com"
        usedocker: true

    - name: Docker image list 
      run: docker image ls

    - name: Add Heroku Tag  
      run: docker tag registry.heroku.com/module8jon/web registry.heroku.com/module8jon/web
      #run: docker tag wishy78/module8:module8 registry.heroku.com/module8jon/web
    
    - name: Push to heroku
      run: docker push registry.heroku.com/module8jon/web

    - name: Release
      run: heroku container:release web -a module8jon
    
    - name: Test connection    
      run: curl --fail https://module8jon.herokuapp.com 


